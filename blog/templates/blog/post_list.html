{% extends 'base.html' %}
{% load static %}


{% block content %}



<!-- Page  -->
<section class="blog-page spad pb-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-9">

        <a href="{% url 'blogs:create_post' %}" style="color: white;" class="site-btn">Create a post</a>
        {% if posts %}
        {% for post in posts %}
        <!-- blog post -->
        <div class="blog-post">
          <img src="img/blog/1.jpg" alt="">
          <h3>{{ post.title }}</h3>
          <div class="blog-metas">
            <div class="blog-meta author">
              <div class="post-author set-bg" data-setbg="/media/{{ post.author.profile.profile_pic }}"></div>
              <a href="#">{{ post.author|capfirst }}</a>
            </div>
            <div class="blog-meta">
              <a href="#">{{ post.created_date }}</a>
            </div>
          </div>
          <p>{{ post.text|capfirst }} </p>
          <a href="/blog/{{ post.id }}" class="btn btn-primary">Read More</a>
        </div>
        {% endfor %}
        {% else %}


        {% endif %}
    </div>
  </div>
</section>
<!-- Page end -->

{% endblock content %}
